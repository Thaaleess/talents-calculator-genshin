<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talents Calculator - Genshin Impact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title-container">
      <img src="img/paimon.png" alt="" class="title-image">
      <h1>Talents Calculator ✨ Genshin Impact</h1>
    </div>
    <form id="talentForm">
      <div class="form-row mt-3">
        <label>
          ⚔️ Normal Attack - Current level:
          <select class="form-select mt-1" name="field1_1">
            <option value="0">Select a value</option>
          </select>
        </label>
        <label>
          ⚔️ Normal Attack - Desired level:
          <select class="form-select mt-1" name="field1_2">
            <option value="">Select a value</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>
          🌟 Elemental Skill - Current level:
          <select class="form-select mt-1" name="field2_1">
            <option value="">Select a value</option>
          </select>
        </label>
        <label>
          🌟 Elemental Skill - Desired level:
          <select class="form-select mt-1" name="field2_2">
            <option value="">Select a value</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>
          🌠 Elemental Burst - Current level:
          <select class="form-select mt-1" name="field3_1">
            <option value="">Select a value</option>
          </select>
        </label>
        <label>
          🌠 Elemental Burst - Desired level:
          <select class="form-select mt-1" name="field3_2">
            <option value="">Select a value</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
        <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
      </div>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
